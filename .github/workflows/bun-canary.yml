name: Bun Canary

on:
  # Keep manual-only initially; can re-enable PR trigger later
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  bun-canary:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Standard CI Env
        uses: ./.github/actions/standard-ci-env
      - name: Setup pnpm toolchain
        uses: ./.github/actions/setup-pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (TypeScript)
        run: pnpm build

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: '1.1.34'

      - name: Bun smoke CLI
        run: bun run ./dist/cli.js --help || bun run dist/cli.js --help

      - name: Bun vitest experimental subset
        continue-on-error: true
        run: |
          echo 'Running minimal vitest suite under Bun (experimental)'
          bunx vitest run --reporter=default --include "src/**/delta-detection.test.ts" || echo "Bun test subset failed (non-blocking)"

      - name: Upload canary log artifact
        if: always()
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4.3.1
        with:
          name: bun-canary-logs
          path: .
          if-no-files-found: ignore
          retention-days: 14
