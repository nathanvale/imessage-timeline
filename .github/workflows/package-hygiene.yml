name: Package Hygiene

on:
  workflow_dispatch: {}
  push:
    branches: [main]
  pull_request:
    paths:
      - 'package.json'
      - 'src/**'
      - 'tsconfig.*'
      - '.github/workflows/package-hygiene.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  hygiene:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup pnpm toolchain
        uses: ./.github/actions/setup-pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Publint (package structure lint)
        run: pnpm check:publint
      - name: Types validation (are-the-types-wrong)
        continue-on-error: true
        run: pnpm check:types
      - name: Dry pack & artifact
        run: pnpm pack:dry
      - name: Upload packed artifact
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4.3.1
        with:
          name: package-tarball
          path: ./.pack/*.tgz
          retention-days: 14
