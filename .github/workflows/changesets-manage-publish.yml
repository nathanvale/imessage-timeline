name: Changesets Manage & Publish

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  id-token: write
  actions: read

jobs:
  changesets:
    name: Manage Version PR & Publish
    runs-on: ubuntu-latest
    concurrency:
      group: changesets-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 20
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Standard CI Env
        uses: ./.github/actions/standard-ci-env

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Setup Node for npm publish
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '24'  # Node 24 includes npm 11.6+ (required for OIDC trusted publishing)
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Publish readiness
        run: |
          echo "npm version: $(npm --version)"
          if [ -z "${NPM_TOKEN:-}" ]; then
            echo "::notice::No NPM_TOKEN; will use OIDC trusted publishing if configured."
            echo "::notice::First publish requires NPM_TOKEN. After that, configure trusted publisher at npmjs.com â†’ package Settings."
          else
            echo "::notice::NPM_TOKEN detected; using token auth (fallback mode)."
          fi

      - name: Disable git hooks for CI commits
        run: git config --global core.hooksPath /dev/null

      # This action will:
      # - open/update the "Version Packages" PR when there are pending changesets
      # - OR if this commit is the merged version commit, run the publish command
      - name: Changesets - open PR or publish
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3
        with:
          # Guard publish to avoid failing main when NPM_TOKEN isn't configured
          publish: bash .github/scripts/changesets-publish.sh
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HUSKY: 0
