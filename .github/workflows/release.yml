name: Release
on:
  # Temporarily manual-only to avoid accidental publish on initial main push
  workflow_dispatch: {}
permissions:
  contents: write
  id-token: write
  pull-requests: write
  actions: read
jobs:
  release:
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Standard CI Env
        uses: ./.github/actions/standard-ci-env
      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          registry-url: 'https://registry.npmjs.org'
      - name: Setup Node for npm publish
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '24'  # Node 24 includes npm 11.6+ (required for OIDC trusted publishing)
          registry-url: 'https://registry.npmjs.org/'

      - name: Load secrets from 1Password
        uses: 1password/load-secrets-action@581a835fb51b8e7ec56b71cf2ffddd7e68bb25e0 # v2.0.0
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          GITHUB_APP_ID: op://API Credentials/chatline-changesets-bot/App ID
          GITHUB_APP_PRIVATE_KEY: op://API Credentials/chatline-changesets-bot/credential

      - name: Generate GitHub App token
        id: app-token
        uses: tibdex/github-app-token@5d52bfa8d8a42cf09fcbdf4464759bda4d5f5f5c # v2.2.0
        with:
          app_id: ${{ env.GITHUB_APP_ID }}
          private_key: ${{ env.GITHUB_APP_PRIVATE_KEY }}

      - run: bun install --frozen-lockfile
      - name: Code quality (safe fixes)
        run: bun run quality-check:ci
      - run: bun run build
      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@8e94d75ddd33f69f691467e42275782e4bfefe84 # v0.20.9
        with:
          path: .
          format: cyclonedx-json
          artifact-name: sbom.cdx.json
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Changeset Version / Publish
        id: changesets
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3
        with:
          publish: bun run release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Creating GitHub release for v${VERSION}"
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --notes-file CHANGELOG.md \
            --verify-tag
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
