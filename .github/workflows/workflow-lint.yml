name: Workflow Lint

on:
  pull_request:
    paths:
      - '.github/workflows/**'
  push:
    branches: [main]
    paths:
      - '.github/workflows/**'
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: read

jobs:
  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run actionlint
        uses: raven-actions/actionlint@3a24062651993d40fed1019b58ac6fbdfbf276cc # v2.0.1
        with:
          version: latest
          flags: -no-color -oneline
          fail-on-error: true
          group-result: true

      - name: Validate workflow schema (basic)
        run: |
          echo "Checking for forbidden blank env blocks..."
          # Fail if we find an `env:` that is immediately followed by a `with:` block,
          # which usually indicates mis-indentation (the `env:` block is empty).
          # Use PCRE with dotall and NUL-data mode so the pattern can span newlines across files.
          if grep -RPzo "(?s)^\s*env:\s*\n\s*with:" .github/workflows/*.yml; then
            echo "Potential mis-indented env found: 'env:' immediately followed by 'with:'"
            exit 1
          else
            echo "No mis-indented env blocks found."
          fi
