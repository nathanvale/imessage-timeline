name: Auto-merge Version Packages PR

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-automerge:
    if: |
      github.event.pull_request.title == 'Version Packages' &&
      github.event.pull_request.user.login == 'github-actions[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit
      - name: Enable PR auto-merge (squash)
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const pr = context.payload.pull_request
            const res = await github.graphql(`
              mutation($prId: ID!) {
                enablePullRequestAutoMerge(input: { pullRequestId: $prId, mergeMethod: SQUASH }) { clientMutationId }
              }
            `, { prId: pr.node_id })
            core.info('Auto-merge enabled for Version Packages PR')
