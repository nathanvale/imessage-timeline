name: Channel Release (manual)

on:
  # Manual only for package operations (version/publish/snapshot).
  # Use pre-mode.yml workflow to enter/exit pre-release mode.
  workflow_dispatch:
    inputs:
      channel:
        description: 'Channel tag (next, beta, rc) - must be in pre-mode first'
        required: true
        default: 'next'
      intent:
        description: 'Action: version | publish | snapshot'
        required: true
        default: 'version'

permissions:
  contents: write
  id-token: write
  pull-requests: write
  actions: read

jobs:
  channel-release:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.channel }}
      cancel-in-progress: true
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Standard CI Env
        uses: ./.github/actions/standard-ci-env
      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          registry-url: 'https://registry.npmjs.org'
      - name: Setup Node for npm publish
        if: ${{ inputs.intent == 'publish' || inputs.intent == 'snapshot' }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '24'  # Node 24 includes npm 11.6+ (required for OIDC trusted publishing)
          registry-url: 'https://registry.npmjs.org/'

      - name: Configure npm auth for publish
        if: ${{ inputs.intent == 'publish' || inputs.intent == 'snapshot' }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # npm 11.6+ (Node 24) auto-detects OIDC from GitHub Actions (id-token: write permission).
          # When trusted publishing is configured on npmjs.com, no NPM_TOKEN is needed.
          # We keep NPM_TOKEN as fallback for bootstrap (first publish) or if OIDC isn't configured.
          echo "npm version: $(npm --version)"
          if [ -n "${NPM_TOKEN:-}" ]; then
            echo "::notice::NPM_TOKEN detected; using token auth (fallback mode)."
            cat <<'EOF' > ~/.npmrc
          //registry.npmjs.org/:_authToken=${NPM_TOKEN}
          registry=https://registry.npmjs.org
          always-auth=true
          EOF
          else
            echo "::notice::No NPM_TOKEN; relying on OIDC trusted publishing."
            echo "::notice::Ensure trusted publisher is configured at: npmjs.com → package Settings → Trusted Publisher"
          fi
      - run: bun install --frozen-lockfile
      - name: Code quality (safe fixes)
        run: bun run quality-check:ci
      - name: Build
        run: bun run build
      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Validate pre-mode state
        if: ${{ inputs.intent == 'version' || inputs.intent == 'publish' }}
        run: |
          if [ ! -f .changeset/pre.json ]; then
            echo "::error::Not in pre-release mode. Run 'Changesets Pre-Mode Toggle' workflow first to enter ${{ inputs.channel }} mode."
            exit 1
          fi
          echo "Pre-mode active, proceeding with ${{ inputs.intent }}"
      - name: Version (prerelease continuation)
        if: ${{ inputs.intent == 'version' }}
        run: |
          bun run version:pre
          git add .
          git commit -m "chore(prerelease): version bump on ${{ inputs.channel }} channel" || echo 'No changes to commit'
          git push --follow-tags || echo 'Nothing new to push'
      - name: Publish prerelease
        if: ${{ inputs.intent == 'publish' }}
        env:
          # NPM_TOKEN only needed if OIDC trusted publishing not configured
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bun run publish:pre
      - name: Canary snapshot publish
        if: ${{ inputs.intent == 'snapshot' }}
        env:
          # NPM_TOKEN only needed if OIDC trusted publishing not configured
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bun run release:snapshot:canary
