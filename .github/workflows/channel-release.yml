name: Channel Release (manual)

on:
  # Manual only for package operations (version/publish/snapshot).
  # Use pre-mode.yml workflow to enter/exit pre-release mode.
  workflow_dispatch:
    inputs:
      channel:
        description: 'Channel tag (next, beta, rc) - must be in pre-mode first'
        required: true
        default: 'next'
      intent:
        description: 'Action: version | publish | snapshot'
        required: true
        default: 'version'

permissions:
  contents: write
  id-token: write
  pull-requests: write
  actions: read

jobs:
  channel-release:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.channel }}
      cancel-in-progress: true
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Standard CI Env
        uses: ./.github/actions/standard-ci-env
      - name: Setup Bun
        uses: ./.github/actions/setup-bun
        with:
          registry-url: 'https://registry.npmjs.org'
      - name: Configure npm auth for publish
        if: ${{ inputs.intent == 'publish' || inputs.intent == 'snapshot' }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          TOKEN="${NODE_AUTH_TOKEN:-$NPM_TOKEN}"
          if [ -z "$TOKEN" ]; then
            echo "::error::NPM_TOKEN is not set; add it as a repo secret before publishing."
            exit 1
          fi
          cat <<'EOF' > ~/.npmrc
          //registry.npmjs.org/:_authToken=${TOKEN}
          registry=https://registry.npmjs.org
          always-auth=true
          provenance=true
          EOF
      - run: bun install --frozen-lockfile
      - name: Code quality (safe fixes)
        run: bun run quality-check:ci
      - name: Build
        run: bun run build
      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Validate pre-mode state
        if: ${{ inputs.intent == 'version' || inputs.intent == 'publish' }}
        run: |
          if [ ! -f .changeset/pre.json ]; then
            echo "::error::Not in pre-release mode. Run 'Changesets Pre-Mode Toggle' workflow first to enter ${{ inputs.channel }} mode."
            exit 1
          fi
          echo "Pre-mode active, proceeding with ${{ inputs.intent }}"
      - name: Version (prerelease continuation)
        if: ${{ inputs.intent == 'version' }}
        run: |
          bun run version:pre
          git add .
          git commit -m "chore(prerelease): version bump on ${{ inputs.channel }} channel" || echo 'No changes to commit'
          git push --follow-tags || echo 'Nothing new to push'
      - name: Publish prerelease
        if: ${{ inputs.intent == 'publish' }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bun run publish:pre
      - name: Canary snapshot publish
        if: ${{ inputs.intent == 'snapshot' }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bun run release:snapshot:canary
