name: PR quality

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
  workflow_dispatch:

# Cancel in-flight runs for the same branch/PR to save minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup pnpm toolchain
        uses: ./.github/actions/setup-pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint
        run: pnpm lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup pnpm toolchain
        uses: ./.github/actions/setup-pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TSC typecheck
        run: pnpm typecheck

  test:
    name: Tests + Coverage
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    timeout-minutes: 15
    outputs:
      coverage_lines: ${{ steps.cov.outputs.coverage_lines }}
      coverage_branches: ${{ steps.cov.outputs.coverage_branches }}
      coverage_functions: ${{ steps.cov.outputs.coverage_functions }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup pnpm toolchain
        uses: ./.github/actions/setup-pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests (Vitest)
        run: pnpm test:ci

      - name: Annotate tests (JUnit)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Vitest JUnit
          path: ./test-results/junit.xml
          reporter: java-junit
          fail-on-error: 'false'

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4.3.1
        with:
          name: junit
          path: ./test-results/junit.xml
          if-no-files-found: warn
          retention-days: 14

      - name: Upload coverage report (HTML + lcov)
        if: always()
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4.3.1
        with:
          name: coverage
          path: ./test-results/coverage
          if-no-files-found: warn
          retention-days: 14

      - name: Append coverage summary to job summary
        if: always()
        run: |
          if [ -f ./test-results/coverage/lcov.info ]; then
            node -e "const fs=require('fs');const data=fs.readFileSync('test-results/coverage/lcov.info','utf8');let total={lines:{found:0,hit:0},branches:{found:0,hit:0},functions:{found:0,hit:0}};for(const rec of data.split('end_of_record')){if(!/SF:/.test(rec)) continue;const lines=rec.match(/LF:(\d+)/);const lhit=rec.match(/LH:(\d+)/);const brfound=rec.match(/BRF:(\d+)/);const brhit=rec.match(/BRH:(\d+)/);const ffound=rec.match(/FNF:(\d+)/);const fhit=rec.match(/FNH:(\d+)/);if(lines) total.lines.found+=+lines[1];if(lhit) total.lines.hit+=+lhit[1];if(brfound) total.branches.found+=+brfound[1];if(brhit) total.branches.hit+=+brhit[1];if(ffound) total.functions.found+=+ffound[1];if(fhit) total.functions.hit+=+fhit[1];}function pct(hit,found){return found? (hit/found*100).toFixed(2):'0.00'};const summary=`## Coverage Summary\n\n| Metric | % | Covered / Total |\n|---|---|---|\n| Lines | ${pct(total.lines.hit,total.lines.found)} | ${total.lines.hit} / ${total.lines.found} |\n| Branches | ${pct(total.branches.hit,total.branches.found)} | ${total.branches.hit} / ${total.branches.found} |\n| Functions | ${pct(total.functions.hit,total.functions.found)} | ${total.functions.hit} / ${total.functions.found} |\n`;fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY,summary);";
          else
            echo "No lcov.info found to summarize" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Compute coverage metrics for gate
        id: cov
        if: always()
        shell: bash
        run: |
          if [ -f ./test-results/coverage/lcov.info ]; then
            {
              node -e "const fs=require('fs');const d=fs.readFileSync('test-results/coverage/lcov.info','utf8');let L={f:0,h:0},B={f:0,h:0},F={f:0,h:0};for(const r of d.split('end_of_record')){if(!/SF:/.test(r)) continue;const lf=r.match(/LF:(\d+)/);const lh=r.match(/LH:(\d+)/);const brf=r.match(/BRF:(\d+)/);const brh=r.match(/BRH:(\d+)/);const fnf=r.match(/FNF:(\d+)/);const fnh=r.match(/FNH:(\d+)/);if(lf) L.f+=+lf[1];if(lh) L.h+=+lh[1];if(brf) B.f+=+brf[1];if(brh) B.h+=+brh[1];if(fnf) F.f+=+fnf[1];if(fnh) F.h+=+fnh[1];}function pct(h,f){return f? (h/f*100).toFixed(2):'0.00'};console.log('coverage_lines=' + pct(L.h,L.f));console.log('coverage_branches=' + pct(B.h,B.f));console.log('coverage_functions=' + pct(F.h,F.f));"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "coverage_lines=0.00"
              echo "coverage_branches=0.00"
              echo "coverage_functions=0.00"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Comment coverage summary on PR
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/coverage-comment
        with:
          lcov-path: ./test-results/coverage/lcov.info
          min-lines: '80'
          min-branches: '80'
          min-functions: '80'

  quality:
    name: Repo quality (delta since main)
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Standard env
        uses: ./.github/actions/standard-ci-env

      - name: Setup pnpm toolchain
        uses: ./.github/actions/setup-pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Quality Check (since origin/main)
        run: pnpm quality-check:ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  gate:
    name: All checks passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, quality]
    timeout-minutes: 5
    steps:
      - name: Aggregate result
        run: echo "All prerequisite PR quality jobs succeeded." && exit 0
      - name: PR summary
        if: always()
        shell: bash
        run: |
          {
            echo "## All checks summary"
            echo
            echo "| Check | Status |"
            echo "|---|---|"
            echo "| Lint | ${{ needs.lint.result }} |"
            echo "| Typecheck | ${{ needs.typecheck.result }} |"
            echo "| Tests + Coverage | ${{ needs.test.result }} |"
            echo "| Repo quality (delta since main) | ${{ needs.quality.result }} |"
            echo
            echo "### Coverage"
            echo
            echo "- Lines: ${{ needs.test.outputs.coverage_lines }}%"
            echo "- Branches: ${{ needs.test.outputs.coverage_branches }}%"
            echo "- Functions: ${{ needs.test.outputs.coverage_functions }}%"
          } >> "$GITHUB_STEP_SUMMARY"
