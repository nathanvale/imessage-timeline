name: PR quality

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
  workflow_dispatch:

# Cancel in-flight runs for the same branch/PR to save minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup pnpm toolchain
        uses: ./.github/actions/setup-pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint
        run: pnpm lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup pnpm toolchain
        uses: ./.github/actions/setup-pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TSC typecheck
        run: pnpm typecheck

  test:
    name: Tests + Coverage
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    timeout-minutes: 15
    outputs:
      coverage_lines: ${{ steps.cov.outputs.coverage_lines }}
      coverage_branches: ${{ steps.cov.outputs.coverage_branches }}
      coverage_functions: ${{ steps.cov.outputs.coverage_functions }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup pnpm toolchain
        uses: ./.github/actions/setup-pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests (Vitest)
        run: pnpm test:ci

      - name: Annotate tests (JUnit)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Vitest JUnit
          path: ./test-results/junit.xml
          reporter: java-junit
          fail-on-error: 'false'

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4.3.1
        with:
          name: junit
          path: ./test-results/junit.xml
          if-no-files-found: warn
          retention-days: 14

      - name: Upload coverage report (HTML + lcov)
        if: always()
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4.3.1
        with:
          name: coverage
          path: ./test-results/coverage
          if-no-files-found: warn
          retention-days: 14

      - name: Append coverage summary to job summary
        if: always()
        run: |
          node ./.github/scripts/coverage-metrics.mjs summary >> "$GITHUB_STEP_SUMMARY" || echo "No coverage found to summarize" >> "$GITHUB_STEP_SUMMARY"

      - name: Compute coverage metrics for gate
        id: cov
        if: always()
        shell: bash
        run: node ./.github/scripts/coverage-metrics.mjs outputs >> "$GITHUB_OUTPUT"

      - name: Comment coverage summary on PR
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/coverage-comment
        with:
          lcov-path: ./test-results/coverage/lcov.info
          min-lines: '80'
          min-branches: '80'
          min-functions: '80'

  quality:
    name: Repo quality (delta since main)
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1

      - name: Fetch base ref (main)
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/main:refs/remotes/origin/main

      - name: Standard env
        uses: ./.github/actions/standard-ci-env

      - name: Setup pnpm toolchain
        uses: ./.github/actions/setup-pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Quality Check (since origin/main)
        run: pnpm quality-check:ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  gate:
    name: All checks passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, quality]
    timeout-minutes: 5
    steps:
      - name: Aggregate result
        run: echo "All prerequisite PR quality jobs succeeded." && exit 0
      - name: PR summary
        if: always()
        shell: bash
        run: |
          {
            echo "## All checks summary"
            echo
            echo "| Check | Status |"
            echo "|---|---|"
            echo "| Lint | ${{ needs.lint.result }} |"
            echo "| Typecheck | ${{ needs.typecheck.result }} |"
            echo "| Tests + Coverage | ${{ needs.test.result }} |"
            echo "| Repo quality (delta since main) | ${{ needs.quality.result }} |"
            echo
            echo "### Coverage"
            echo
            echo "- Lines: ${{ needs.test.outputs.coverage_lines }}%"
            echo "- Branches: ${{ needs.test.outputs.coverage_branches }}%"
            echo "- Functions: ${{ needs.test.outputs.coverage_functions }}%"
          } >> "$GITHUB_STEP_SUMMARY"
