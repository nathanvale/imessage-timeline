name: PR quality

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
  workflow_dispatch:

# Cancel in-flight runs for the same branch/PR to save minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup pnpm toolchain
        uses: ./.github/actions/setup-pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint
        run: pnpm lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup pnpm toolchain
        uses: ./.github/actions/setup-pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TSC typecheck
        run: pnpm typecheck

  test:
    name: Tests + Coverage
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup pnpm toolchain
        uses: ./.github/actions/setup-pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests (Vitest)
        run: pnpm test:ci

      - name: Annotate tests (JUnit)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Vitest JUnit
          path: ./test-results/junit.xml
          reporter: java-junit

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: junit
          path: ./test-results/junit.xml
          if-no-files-found: warn
          retention-days: 14

      - name: Upload coverage report (HTML + lcov)
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: coverage
          path: ./test-results/coverage
          if-no-files-found: warn
          retention-days: 14

      - name: Append coverage summary to job summary
        if: always()
        run: |
          if [ -f ./test-results/coverage/lcov.info ]; then
            node -e "const fs=require('fs');const data=fs.readFileSync('test-results/coverage/lcov.info','utf8');let total={lines:{found:0,hit:0},branches:{found:0,hit:0},functions:{found:0,hit:0}};for(const rec of data.split('end_of_record')){if(!/SF:/.test(rec)) continue;const lines=rec.match(/LF:(\d+)/);const lhit=rec.match(/LH:(\d+)/);const brfound=rec.match(/BRF:(\d+)/);const brhit=rec.match(/BRH:(\d+)/);const ffound=rec.match(/FNF:(\d+)/);const fhit=rec.match(/FNH:(\d+)/);if(lines) total.lines.found+=+lines[1];if(lhit) total.lines.hit+=+lhit[1];if(brfound) total.branches.found+=+brfound[1];if(brhit) total.branches.hit+=+brhit[1];if(ffound) total.functions.found+=+ffound[1];if(fhit) total.functions.hit+=+fhit[1];}function pct(hit,found){return found? (hit/found*100).toFixed(2):'0.00'};const summary=`## Coverage Summary\n\n| Metric | % | Covered / Total |\n|---|---|---|\n| Lines | ${pct(total.lines.hit,total.lines.found)} | ${total.lines.hit} / ${total.lines.found} |\n| Branches | ${pct(total.branches.hit,total.branches.found)} | ${total.branches.hit} / ${total.branches.found} |\n| Functions | ${pct(total.functions.hit,total.functions.found)} | ${total.functions.hit} / ${total.functions.found} |\n`;fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY,summary);";
          else
            echo "No lcov.info found to summarize" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Comment coverage summary on PR
        if: github.event_name == 'pull_request' && always()
        uses: ./.github/actions/coverage-comment
        with:
          lcov-path: ./test-results/coverage/lcov.info
          min-lines: '80'
          min-branches: '80'
          min-functions: '80'

  quality:
    name: Repo quality checks
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Standard env
        uses: ./.github/actions/standard-ci-env

      - name: Setup pnpm toolchain
        uses: ./.github/actions/setup-pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Quality Check (since origin/main)
        run: pnpm quality-check:ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
